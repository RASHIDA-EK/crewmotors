<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
  .bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
    }
    
    @media (min-width: 1025px) {
    .h-custom-2 {
    height: 100%;
    }
    }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 text-black ">
      
              <div class="px-5 ms-xl-4 ">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0"></span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5  mt-5 w-50 pt-5 pt-xl-0 m-auto">
      
                <form action="{% url 'register' %}" method="post"  style="width: 23rem;" class="form-control m-auto">
                  {% csrf_token %}
                 <center> <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3></center>
                 <h5 class=" text-center" style="color:red;">{{ ms }}</h5>
      
                  <div class="form-outline mb-3">
                <input type="text" name="first" id="form2Example18" class="form-control form-control-lg" placeholder="Firstname" />
                    
                  </div>
                  
                  <div class="form-outline mb-3">
                <input type="text" name="second" id="form2Example18" class="form-control form-control-lg" placeholder="Lastname" />
                    
                  </div>
                  <div class="form-outline mb-3">
                <input type="text" name="user" id="form2Example18" class="form-control form-control-lg" placeholder="Username" />
                        
                  </div>
                  <div class="form-outline mb-3">
                <input type="text" name="email" id="form2Example18" class="form-control form-control-lg" placeholder="email" />
                    
                  </div>
                  <div class="form-outline mb-3">
                <input type="text" name="pass" id="form2Example18" class="form-control form-control-lg" placeholder="password" />
                    
                  </div>
                  <div class="form-outline mb-3">
                <input type="text" name="repass" id="form2Example18" class="form-control form-control-lg" placeholder="conform password" />
                    
                  </div>
                 
      
                  
                  <div class="pt-1 mb-3">
                    <button   class="btn btn-info btn-lg btn-block " type="submit">Register</button>
                  </div><br>
                  
      
                
                </form>
      
              </div>
      
            </div>
            
          </div>
        </div>
      </section>
      
  
    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
